<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ATLAS // BREACH SIM v2</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:#020412;
  color:#9ff;
  font-family:Consolas, monospace;
  overflow:hidden;
}

.app{
  display:grid;
  grid-template-columns:260px 1fr;
  height:100vh;
}

.sidebar{
  background:#050a20;
  border-right:1px solid rgba(255,255,255,.08);
  padding:16px;
}

.brand{
  color:#00e5ff;
  font-size:22px;
  font-weight:700;
  margin-bottom:20px;
  text-shadow:0 0 14px #00e5ff;
}

.nav button{
  width:100%;
  padding:10px;
  margin-bottom:8px;
  background:#0a1230;
  border:1px solid #123;
  color:#9ff;
  border-radius:6px;
  cursor:pointer;
}

.nav button.active{background:#00e5ff;color:#000}

.main{display:flex;flex-direction:column}

.topbar{
  height:48px;
  padding:12px;
  background:#050a20;
  border-bottom:1px solid rgba(255,255,255,.08);
}

.content{
  display:grid;
  grid-template-columns:2fr 1fr;
  gap:10px;
  padding:10px;
  flex:1;
}

.panel{
  background:#040820;
  border:1px solid #123;
  border-radius:8px;
  padding:12px;
  overflow:auto;
}

input{
  background:none;
  border:none;
  outline:none;
  color:#9ff;
  width:100%;
  font-family:inherit;
}

.bsod{
  position:fixed;
  inset:0;

  color:#fff;
  display:none;
  align-items:center;

</body>
</html>
